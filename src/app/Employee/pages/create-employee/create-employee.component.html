<AuthenticatedPageLayout>
    <div class="h-[100%] flex flex-col">

            <div class="text-3xl mb-3">Create Employee</div>
            <div *ngIf="roles && departments" class="grow p-3 border border-black shadow-xl rounded-md">
                <div class="grid grid-cols-2 gap-12 mb-7">
                    <div >
                        <InputField label="First Name"  [(inputValue)]="employee.firstName"></InputField>
                    </div>
                    <div >
                        <InputField label="Middle Name"   [(inputValue)]="employee.middleName"></InputField>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-12 mb-7">
                    <div >
                        <InputField label="Last Name"  [(inputValue)]="employee.lastName"></InputField>
                    </div>
                    <div >
                        <SelectComponent label="Department"  [selectOptions]="departments" [(inputValue)]="employee.department"></SelectComponent>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-12 mb-7">
                    <div >
                        <SelectComponent label="Role"  [(inputValue)]="employee.role.id" [selectOptions]="roles"></SelectComponent>
                    </div>
                    <div >
                        <InputField label="Username"  [(inputValue)]="employee.username"></InputField>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-12 mb-7">
                    <div >
                        <PasswordInputField label="Password"  [(inputValue)]="employee.password"></PasswordInputField>
                    </div>
                </div>
                <div class="flex justify-end">
                    <Button label="Save" (btnClick)="saveEmployee()"></Button>
                </div>
            </div>
    </div>
</AuthenticatedPageLayout>

<button
  [ngClass]="color === 'danger'?  'bg-red-500 hover:bg-red-600 focus:outline-none focus:shadow-outline-red active:bg-red-600' : 'bg-blue-500'"
  class="px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800"
  (click)="onClick()"
  
>
  {{ label }}
</button>


<div>
  <div class="text-xl">{{ label }}</div>
<select 
    #selectRef
    (change)="handleSelectChange(selectRef)"
    class="w-full p-5 border border-blue-400 rounded-md outline-none" 
    [(ngModel)]="inputValue" 
    [disabled]="isDisabled" 
    (ngModelChange)="inputValueChange.emit(inputValue)">
  <option *ngFor="let option of selectOptions" [value]="option.value">{{option.label}}</option>
</select>
</div>
